<h1>Joystick</h1>
<div id="container">
	<div id="arrowKeys">
		<div id="up" class="arrowKey">&uarr;</div>
		<div id="left" class="arrowKey">&larr;</div>
		<div id="down" class="arrowKey">&darr;</div>
		<div id="right" class="arrowKey">&rarr;</div>
	</div>
	<div id="angle"></div>

	<div id="joystick"></div>
	<div id="joystickXY">
		Y: <span id="mov_Y">0</span><br />
		X: <span id="mov_X">0</span><br />
		A: <span id="mov_A">0</span><br />
		B: <span id="mov_B">0</span><br />
		C: <span id="mov_C">0</span><br />
		D: <span id="mov_D">0</span>
	</div>
	
</div>
<style>
	#joystick {
		position: fixed;
		display: block;
		bottom: 0;
		left: 0;
		right: 0;
		width: 360px;
		height: 360px;
		background: yellow;
	}
	#joystickXY {
		background: red;
		display: block;
		position: fixed;
		top: 10px;
		right: 20px;
		font-size: 22px;
		width: 250px;
		height: 160px;
	}
</style>
